<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>Tab View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />    
    <link rel="stylesheet" type="text/css" href="lib/theme.css" />


    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>    
    <script type="text/javascript" charset="utf-8" src="lib/app.js"></script>

    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>  

</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        uPark
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>...</h1>
    </div>

    <div class="view">
        <!--<header>
            <h1>Title</h1>
        </header>-->

        <div class="pages">

            <!--Tab View Pages-->
            <div class="panel sd" data-title="Parqueadero SD" id="tab1" data-selected="true">
                <img src="img/upark_sd_logo.png" class="sd_logo">
                <ul>
                  <li class="chart" data-percent="75"><span>260</span>Disponibles</li>
                </ul>
                
            </div>

            <div class="panel" data-title="Estadisticas" id="tab2" >
                This is view for second Tab
            </div>

            <div class="panel" data-title="Compartir" id="tab3">
                This is view for third Tab
            </div>

            <div class="panel" data-title="Acerca uPark" id="tab4">
                <img src="img/upark_logo.png">
                This is view for fourth Tab
            </div>

        </div>

        <footer>
            <a href="#tab1" class="icon home" onclick="$.afui.clearHistory()">Park SD</a>
            <a href="#tab2" class="icon info" onclick="$.afui.clearHistory()">Estadisticas</a>
            <a href="#tab3" class="icon message" onclick="$.afui.clearHistory()">Compartir</a>
            <a href="#tab4" class="icon user" onclick="$.afui.clearHistory()">Acerca</a>
        </footer>
    </div>


</body>

</html>
